<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liên hệ - Trung tâm dưỡng lão Hạnh Niên</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .contact-card {
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border: none;
      border-radius: 12px;
    }
    .btn-primary {
      background-color: #355a9b;
      border: none;
    }
    .btn-primary:hover {
      background-color: #22407a;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #355a9b;">
    <div class="container">
      <a class="navbar-brand fw-bold" href="../../index.html" style="color: white;">Hạnh Niên Care</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="../../index.html" style="color: white;">Trang chủ</a></li>
          <li class="nav-item"><a class="nav-link" href="../aboutPage/about.html" style="color: white;">Giới thiệu</a></li>
          <li class="nav-item"><a class="nav-link" href="../servicesPage/services.html" style="color: white;">Dịch vụ</a></li>
          <li class="nav-item"><a class="nav-link" href="../bookingPage/booking.html" style="color: white;">Hoạt động</a></li>
          <li class="nav-item"><a class="nav-link active" href="./contact.html" style="color: white;">Liên hệ</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="container my-5">
    <div class="text-center mb-4">
      <h2 class="fw-bold" style="color:#22407a;">Liên hệ với chúng tôi</h2>
      <p class="text-muted">Trung tâm luôn sẵn sàng lắng nghe và hỗ trợ quý khách.</p>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card contact-card p-4">
          <form action="mailto:cskh.hanhnien@gmail.com" method="post" enctype="text/plain">
            <div class="mb-3">
              <label for="name" class="form-label">Họ và tên</label>
              <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Nội dung</label>
              <textarea id="message" name="message" rows="5" class="form-control" required></textarea>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary px-4">Gửi liên hệ</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <footer class="text-center py-4 bg-light mt-5">
    <p class="mb-0">© 2025 Trung tâm dưỡng lão Hạnh Niên | Email: cskh.hanhnien@gmail.com</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
