<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng ký dịch vụ - Trung tâm dưỡng lão Hạnh Niên</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .register-card {
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      padding: 30px;
      background: #fff;
    }
    .btn-primary {
      background-color: #0d6efd;
      border: none;
    }
    .btn-primary:hover {
      background-color: #084ed1;
    }
    .form-label {
      font-weight: 500;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #355a9b;">
    <div class="container">
      <a class="navbar-brand fw-bold" href="../../index.html" style="color: white;">Hạnh Niên Care</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="../../index.html" style="color: white;">Trang chủ</a></li>
          <li class="nav-item"><a class="nav-link" href="../aboutPage/about.html" style="color: white;">Giới thiệu</a></li>
          <li class="nav-item"><a class="nav-link" href="../servicesPage/services.html" style="color: white;">Dịch vụ</a></li>
          <li class="nav-item"><a class="nav-link" href="../bookingPage/booking.html" style="color: white;">Hoạt động</a></li>
          <li class="nav-item"><a class="nav-link active" href="../contactPage/contact.html" style="color: white;">Liên hệ</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Form Section -->
  <section class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="register-card">
          <h3 class="fw-bold text-center mb-4" style="color: #355a9b;">Đăng ký gói dịch vụ</h3>
          <form action="mailto:cskh.hanhnien@gmail.com" method="post" enctype="text/plain">
            
            <div class="mb-3">
              <label class="form-label">Họ và tên người đăng ký</label>
              <input type="text" name="fullname" class="form-control" required placeholder="Nhập họ tên của bạn">
            </div>

            <div class="mb-3">
              <label class="form-label">Số điện thoại liên hệ</label>
              <input type="tel" name="phone" class="form-control" required placeholder="VD: 0981 234 567">
            </div>

            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" name="email" class="form-control" required placeholder="Nhập email của bạn">
            </div>

            <div class="mb-3">
              <label class="form-label">Chọn gói dịch vụ</label>
              <select class="form-select" name="service" required>
                <option value="">-- Chọn gói dịch vụ --</option>
                <option>Gói 1 tháng</option>
                <option>Gói 3 tháng</option>
                <option>Gói 6 tháng</option>
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label">Ghi chú thêm (nếu có)</label>
              <textarea name="note" rows="3" class="form-control" placeholder="Ghi chú hoặc yêu cầu đặc biệt..."></textarea>
            </div>

            <div class="text-center mt-4">
                <a href="../../index.html" class="btn btn-danger rounded-pill px-4">Hủy</a>

              <a href="../../index.html" class="btn btn-primary rounded-pill px-4">Đăng ký ngay</a>

            </div>

          </form>
        </div>
      </div>
    </div>
  </section>

  <footer class="text-center py-4 bg-light mt-5">
    <p class="mb-0">© 2025 Trung tâm dưỡng lão Hạnh Niên | Email: cskh.hanhnien@gmail.com</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
